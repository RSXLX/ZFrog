<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 皮肤渐变：上绿下黄 -->
    <linearGradient id="skinGradient" x1="100" y1="0" x2="100" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0.4" stop-color="#4ADE80" />
      <stop offset="0.8" stop-color="#FCD34D" />
      <stop offset="1.0" stop-color="#FDBA74" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    /* 呼吸挤压动画 */
    @keyframes squish {
      0%, 100% { transform: scale(1, 1) translateY(0); }
      50% { transform: scale(1.03, 0.97) translateY(3px); }
    }
    /* 眨眼动画 */
    @keyframes blink {
      0%, 96%, 100% { transform: scaleY(1); }
      98% { transform: scaleY(0.1); }
    }
    
    .frog-body {
      transform-origin: bottom center;
      animation: squish 3.5s ease-in-out infinite;
    }
    .frog-pupil {
      transform-origin: center;
      animation: blink 4.5s infinite;
    }
  </style>

  <g class="frog-body" filter="url(#softShadow)">
    <!-- 身体主体：一体化轮廓 -->
    <path d="M 45 75 A 32 32 0 1 1 90 60 Q 100 70 110 60 A 32 32 0 1 1 155 75 C 180 90 190 120 190 145 C 190 180 150 190 100 190 C 50 190 10 180 10 145 C 10 120 20 90 45 75 Z" fill="url(#skinGradient)" stroke="#22C55E" stroke-width="1.5" stroke-linejoin="round"/>

    <!-- 左眼 -->
    <g transform="translate(60, 45)">
      <circle cx="0" cy="0" r="24" fill="#FEF9C3" stroke="#D9F99D" stroke-width="1"/>
      <g class="frog-pupil">
        <circle cx="0" cy="0" r="16" fill="#1F2937"/>
        <circle cx="-5" cy="-5" r="5" fill="white" opacity="0.9"/>
      </g>
    </g>
    
    <!-- 右眼 -->
    <g transform="translate(140, 45)">
      <circle cx="0" cy="0" r="24" fill="#FEF9C3" stroke="#D9F99D" stroke-width="1"/>
      <g class="frog-pupil">
        <circle cx="0" cy="0" r="16" fill="#1F2937"/>
        <circle cx="-5" cy="-5" r="5" fill="white" opacity="0.9"/>
      </g>
    </g>

    <!-- 鼻孔 -->
    <circle cx="92" cy="100" r="1.5" fill="#15803D" opacity="0.6"/>
    <circle cx="108" cy="100" r="1.5" fill="#15803D" opacity="0.6"/>
    
    <!-- 腮红 -->
    <ellipse cx="30" cy="125" rx="12" ry="8" fill="#FDA4AF" opacity="0.4"/>
    <ellipse cx="170" cy="125" rx="12" ry="8" fill="#FDA4AF" opacity="0.4"/>

       
    <!-- Zeta 标志 -->
    <path d="M96 152 L104 152 L96 160 L104 160" stroke="#15803D" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
  </g>
</svg>