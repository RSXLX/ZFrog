<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Post Gradient -->
    <linearGradient id="postGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    
    <!-- Mailbox Body Gradient -->
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fa5252;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(100, 100)">
    <!-- Animation Group for subtle movement -->
    <g>
      <animateTransform attributeName="transform" type="scale" values="1 1; 1.02 0.98; 1 1" dur="3s" repeatCount="indefinite"/>
      
      <!-- Post -->
      <rect x="-10" y="20" width="20" height="80" fill="url(#postGrad)" rx="2" />
      
      <!-- Mailbox Box -->
      <g transform="translate(0, 0)">
        <!-- Back part -->
        <path d="M-40 -10 L40 -10 L40 30 L-40 30 Z" fill="#c92a2a" />
        
        <!-- Main body -->
        <path d="M-40 -10 Q0 -40 40 -10 L40 30 L-40 30 Z" fill="url(#boxGrad)" filter="url(#dropShadow)"/>
        
        <!-- Door/Front -->
        <path d="M-35 -5 Q-15 -30 5 -5 L5 25 L-35 25 Z" fill="#ff8787" opacity="0.3" transform="translate(0, 0)"/>
        
        <!-- Slot -->
        <rect x="-25" y="10" width="50" height="4" rx="2" fill="#333" opacity="0.5" />
      </g>

      <!-- Flag -->
      <g transform="translate(42, 10) rotate(-20)">
        <rect x="0" y="-30" width="4" height="40" fill="#e03131" />
        <rect x="4" y="-30" width="20" height="12" fill="#e03131" rx="2"/>
        <circle cx="2" cy="5" r="3" fill="#333" />
        <!-- Subtle flag wave/bounce -->
        <animateTransform attributeName="transform" type="rotate" values="-20 2 5; -10 2 5; -20 2 5" dur="4s" repeatCount="indefinite" />
      </g>
    </g>
  </g>
</svg>
